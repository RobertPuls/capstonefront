<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>What!?</title>
    <link rel="stylesheet" href="DS-DIGI.ttf">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <article id="app">
      <section id="labels">
        <p class="label">Hihat</p>
        <p class="label">Snare</p>
        <p class="label">Bass</p>
      </section>
      <section id="sequencer">
        <div id="hihat" class="test">
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
          <div class="box"><input type="checkbox" class="hh"></div>
        </div>
        <div id="snare" class="test">
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
          <div class="box"><input type="checkbox" class="r"></div>
          <div class="box"><input type="checkbox" class="l"></div>
        </div>
        <div id="bass" class="test">
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
          <div class="box"><input type="checkbox" class="b"></div>
        </div>
      </section>
    </article>
    <section id="control">
      <div class="bpm">
        <p for="bpm">BPM</p>
        <input type="text" class="bpm" name="bpm" value="70">
      </div>
      <button type="button" id="play" name="play">Play</button>
      <button type="button" id="stop" name="stop">Stop</button>
      <button type="button" id="save" name="save">Save</button>
      <button type="button" id="upload" name="upload">Upload</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>

</html>
